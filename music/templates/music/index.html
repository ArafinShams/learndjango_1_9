 <!-- Navigation -->
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">

            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav Logo -->
            <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
            <div class="collapse navbar-collapse" id="navbarExample">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'music:index' %}"><i class="fa fa-file-audio-o" aria-hidden="true"></i>
Albums <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-music" aria-hidden="true"></i>
Songs</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#intro"><i class="fa fa-plus" aria-hidden="true"></i>
 Add Album <span class="sr-only">(current)</span></a>
                    </li>

                        <a class="nav-link" href="#about"><i class="fa fa-sign-out" aria-hidden="true"></i>
 Logout</a>
                    </li>
                </ul>
            </div>

    </nav>

{% if all_albums %}
    <h3>Here are all my Albums</h3>
    <ul>
        {% for album in all_albums %}
            <li>
                <a href="{% url 'music:detail' album.id%}">{{ album.album_title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any albums</h3>
{% endif %}
